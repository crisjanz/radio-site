    <script>
      console.log('üîß PWA Debug: Service Worker support:', 'serviceWorker' in navigator);
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          console.log('üîß PWA Debug: Attempting to register service worker...');
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registered:', registration.scope);
              console.log('‚úÖ Service Worker state:', registration.installing ? 'installing' : registration.waiting ? 'waiting' : registration.active ? 'active' : 'unknown');
              
              // Listen for service worker updates
              registration.addEventListener('updatefound', () => {
                console.log('üîÑ Service Worker: Update found');
              });
            })
            .catch((error) => {
              console.error('‚ùå Service Worker registration failed:', error);
            });
        });
      } else {
